<style>body {
	font-family: Arial, sans-serif;
	margin: 0;
	padding: 0;
}

h1 {
	text-align: center;
	margin-top: 50px;
}

form {
	margin: 50px auto;
	max-width: 500px;
	padding: 20px;
	background-color: #f2f2f2;
	border-radius: 10px;
	box-shadow: 0 0 10px #ccc;
}

label {
	display: block;
	margin-top: 10px;
}

input[type="text"], input[type="number"] {
	width: 100%;
	padding: 12px 20px;
	margin: 8px 0;
	box-sizing: border-box;
	border: none;
	border-radius: 4px;
	background-color: #f8f8f8;
}

button[type="submit"] {
	background-color: #4CAF50;
	color: white;
	padding: 14px 20px;
	margin: 8px 0;
	border: none;
	border-radius: 4px;
	cursor: pointer;
	width: 100%;
}

button[type="submit"]:hover {
	background-color: #45a049;
}

#error-message {
	color: red;
	margin-top: 10px;
	font-weight: bold;
}

#success-message {
	color: green;
	margin-top: 10px;
	font-weight: bold;
}
</style>
<h1>
    Loan Eligibility Prediction
</h1>

<form method="post" id="myForm" action="/">
 <label> Loan Amount: </label> 
 <input  type="number" id="Loan Amount" name="Loan Amount"/>
  <br/><br/>
  <label>Term: </label>
  <input type="radio" id="Long Term" name="Term" value="0"> Long Term
  <input type="radio" id="Short Term" name="Term" value="1"> Short Term
  <br/><br/>
  <label>Credit Score: </label>  
  <input type="number" id="Credit Score" name="Credit Score"/>
  <br/><br/>
  <label>Annual Income: </label>
  <input type="number" id="Credit Score"name="Annual Income"/>
  <br/><br/>
  <label>Years in current job: </label>
  <input type="number" id="Current job Experience"name="Current job Experience"/>
  <br/><br/>
  <label>Home Ownership: </label>
  <select id="Home Ownership" name="Home Ownership">
  <option value="">Choose an option</option>
  <option value="0">Home Mortgage</option>
  <option value="1">Rent</option>
  <option value="2">Own Home</option>
  <option value="3">HaveMortgage</option>
  </select>
  <br/><br/>
  <label>Purpose: </label>
  <select id="Purpose" name="Purpose">
  <option value="">Choose an option</option>
  <option value="0">Debt Consolidation</option>
  <option value="1">other</option>
  <option value="2">Home Improvements</option>
  <option value="3">Business Loan</option>
  <option value="4">Buy a Car</option>
  <option value="5">Medical Bills</option>
  <option value="6">Buy House</option>
  <option value="7">Take a Trip</option>
  <option value="8">major_purchase</option>
  <option value="9">small_business</option>
  <option value="10">moving</option>
  <option value="11">wedding</option>
  <option value="12">vacation</option>
  <option value="13">Educational Expenses</option>
  <option value="14">renewable_energy</option>
  </select>
  <br/><br/>
  <label>Monthly Debt: </label>
  <input type="number" id="Mortgage" name="Mortgage"/>
  <br/><br/>
  <label>Years of Credit History: </label>
  <input type="number" id="Credit History" name="Credit History"/>
  <br/><br/>
  <label>Number of Open Accounts: </label>
  <input type="number" id="Open Accounts" name="Open Accounts"/>
  <br/><br/>
  <label>Number of Credit Problems: </label>
  <input type="number" id="Credit Problems" name="Credit Problems"/>
  <br/><br/>
  <label>Current Credit Balance: </label> 
  <input type="number" id="Credit Balance" name="Credit Balance"/>
  <br/><br/>
  <label>Maximum Open Credit: </label>
  <input type="number" id="Open Credit" name="Open Credit"/>
  <br/><br/>
  <label>Bankruptcies: </label>
  <input type="number" id="Bankruptcies" name="Bankruptcies"/>
  <br/><br/>
  <label>Tax Liens: </label>
  <input type="number" id="Tax Liens" name="Tax Liens"/>
  <br/><br/>  
  <button type="submit">Check Eligibility</button>
</form>
